<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #ff7e5f, #feb47b);">
    <div class="container bg-white p-4 rounded shadow text-center" style="max-width: 300px;">
        <h2 class="mb-3">Â°& Temperature Converter</h2>
        <input type="number" id="tempInput" class="form-control mb-2" placeholder="Enter Temperature">
        <select id="unitSelect" class="form-select mb-2">
            <option value="celsius">Celsius to Fahrenheit</option>
            <option value="fahrenheit">Fahrenheit to Celsius</option>
        </select>
        <button id="convertBtn" class="btn btn-danger w-100">Convert</button>
        <p id="result" class="mt-3 fw-bold"></p>
    </div>
    <script type="module" src="./action.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
